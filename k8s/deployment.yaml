apiVersion: apps/v1
kind: Deployment
metadata:
  name: building-os
  labels:
    app: building-os
spec:
  replicas: 1
  selector:
    matchLabels:
      app: building-os
  template:
    metadata:
      labels:
        app: building-os
    spec:
      containers:
      - name: building-os
        image: building-os:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        - containerPort: 8000
          name: api
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: NODE_ENV
          value: "production"
        - name: PYTHONPATH
          value: "/app"
---
apiVersion: v1
kind: Service
metadata:
  name: building-os
spec:
  selector:
    app: building-os
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: api
    port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: building-os
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: building-os.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: building-os
            port:
              number: 80 